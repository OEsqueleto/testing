    <main class="container">

                        <option value="03">Mar√ßo</option>
                        <option value="04">Abril</option>

                        <option value="08">Agosto</option>

                <div class="filter-item">
                    <label for="rating">Rating:</label>
                    <select id="rating">
                        <option value="">Todos</option>
                        <option value="CBX">CBX</option>
                        <option value="FIDE">FIDE</option>
                        <option value="CBX e FIDE">CBX e FIDE</option>
                    </select>
                </div>
            </div>
            <button id="buscar" class="btn-primary">Buscar Torneios</button>
        </section>

        <section class="loading" id="loading">
            <div class="spinner"></div>

        </section>

        <section class="tournaments" id="tournaments">
            <!-- Os cart√µes de torneios ser√£o inseridos aqui via JavaScript -->

    <template id="tournament-card-template">
        <div class="tournament-card">
            <div class="card-header">
                <h3 class="tournament-name"></h3>
                <span class="tournament-id"></span>
            </div>
            <div class="card-body">
                <div class="card-info">
                    <div class="info-item">
                        <span class="icon">‚è±Ô∏è</span>

                    </div>
                    <div class="details-item">

                    <div class="details-item link-item">

                    </div>
                </div>
            </div>
            <button class="btn-toggle">Ver mais</button>
